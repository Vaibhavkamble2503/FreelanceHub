<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Freelance Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            width: 360px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        .signup-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .signup-option {
            width: 48%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .signup-option:hover {
            background-color: #f7f7f7;
        }

        .signup-option.active {
            border-color: #0073e6;
            background-color: #e6f3ff;
        }

        .signup-option span {
            display: block;
            margin-top: 10px;
        }

        .create-account-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .create-account-btn:hover {
            background-color: #218838;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
            color: #0073e6;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Join as a client or freelancer</h2>
        <div class="signup-options">
            <div class="signup-option">
                <img src="https://img.icons8.com/ios-filled/50/briefcase.png" alt="Client">
                <span>I'm a client, hiring for a project</span>
            </div>
            <div class="signup-option">
                <img src="https://img.icons8.com/ios-filled/50/laptop.png" alt="Freelancer">
                <span>I'm a freelancer, looking for work</span>
            </div>
        </div>
        <button class="create-account-btn" disabled>Create Account</button>
        <a href="#" class="login-link">Already have an account? Log In</a>
    </div>

    <script>
        const options = document.querySelectorAll(".signup-option");
        const createBtn = document.querySelector(".create-account-btn");

        // Activate options
        options.forEach(option => {
            option.addEventListener("click", () => {
                options.forEach(o => o.classList.remove("active"));
                option.classList.add("active");
                createBtn.disabled = false;
            });
        });

        // Redirect to second page
        createBtn.addEventListener("click", () => {
            window.location.href = "signup2.html"; // Ensure both files are in the same directory
        });
    </script>
</body>
</html>
